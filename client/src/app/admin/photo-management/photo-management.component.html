<div class="row">
  <div class="col-sm-2 text-center" *ngFor="let photo of photos">
    <h4>{{photo.username}}</h4>
    <img class="img-thumbnail p-1" src="{{photo.url}}" alt="{{photo.username}}">
    <div class="text-center">
      <button class="btn btn-success btn-sm mr-1" (click)="acceptPhoto(photo.id)">Approve</button>
      <button class="btn btn-danger btn-sm" (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>
